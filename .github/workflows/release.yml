name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          ARCHIVE_DIR=bandstat-${{ github.ref_name }}-${{ matrix.target }}
          mkdir -p "$ARCHIVE_DIR"
          cp target/${{ matrix.target }}/release/bandstat "$ARCHIVE_DIR/"
          cp LICENSE README.md "$ARCHIVE_DIR/"
          tar czf "$ARCHIVE_DIR.tar.gz" "$ARCHIVE_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandstat-${{ matrix.target }}
          path: bandstat-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bandstat-aarch64-apple-darwin/bandstat-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz
            bandstat-x86_64-apple-darwin/bandstat-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz
            bandstat-x86_64-unknown-linux-gnu/bandstat-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz
          generate_release_notes: true
